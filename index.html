<!DOCTYPE html>
<html>
  <head>
    <title>Albumn Search</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Albumn Search</h1>
        <div class="result-count"></div>
      </header>
      <div class="split-screen">
        <section class="search split" id="search-side">
          <form class="search-input">
            <input
              class="user-input"
              id="user-input"
              type="text"
              required
              placeholder="Search Title, Artist, Album..."
            />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="albumn-details"></div>
        </section>
        <div id="spinner"></div>
        <div class="results"></div>
      </div>
      <button class="addTen">Add Ten</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script src="./JAVASCRIPT/app.js"></script>
  </body>
</html>
